<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      width: 170px;
      display: inline-block;
      list-style-type: none;
      padding: 0;
    }

    a {
      border: 5px solid blue;
      display: inline-block;
      width: 50px;
      height: 50px;
      position: relative;
    }

    a:hover {
      border: 5px solid red;
      z-index: 8;
    }

    li {
      float: left;
      margin: 0 -5px -5px 0;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="">1</a></li>
    <li><a href="">2</a></li>
    <li><a href="">3</a></li>
    <li><a href="">4</a></li>
    <li><a href="">5</a></li>
    <li><a href="">6</a></li>
    <li><a href="">7</a></li>
    <li><a href="">8</a></li>
    <li><a href="">9</a></li>
  </ul>
</body>

</html>
