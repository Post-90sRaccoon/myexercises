<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    header {
      height: 100px;
      width: 100%;
      background-color: red;
      position: fixed;
      top: 0;
      left: 0;
    }

    aside {
      width: 150px;
      background-color: lime;
      position: fixed;
      top: 100px;
      bottom: 0;
    }

    main {
      background-color: magenta;
      position: fixed;
      top: 100px;
      bottom: 0;
      right: 0;
      left: 150px;
    }
  </style>
</head>

<body>
  <header>aa</header>
  <aside>bb</aside>
  <main>cc</main>
</body>

</html>
